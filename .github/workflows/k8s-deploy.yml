name: k8s-deploy

on:
  push:
    branches:
      - main
      - k8s-deploy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  production-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out latest commit
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          outputs: type=docker,dest=/tmp/docker.tar
          tags: bancho-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: docker
          path: /tmp/docker.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub
        uses: docker/build-push-action@v5
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/bancho-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/bancho-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get kubeconfig from github secrets
        run: |
            mkdir -p $HOME/.kube
            echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
            sudo chown $(id -u):$(id -g) $HOME/.kube/config

      - name: Install helm
        uses: azure/setup-helm@v3
        with:
          version: "latest"
          token: ${{ secrets.GITHUB_TOKEN }}
        id: install

      - name: Install helm-diff
        run: helm plugin install https://github.com/databus23/helm-diff

      - name: Checkout common-helm-charts repo
        uses: actions/checkout@v3
        with:
          repository: osuAkatsuki/common-helm-charts
          token: ${{ secrets.COMMON_HELM_CHARTS_PAT }}
          path: common-helm-charts

      - name: Show manifest diff since previous release
        run: |
          helm diff upgrade \
          --allow-unreleased \
          --values chart/values.yaml \
          bancho-service-production \
          common-helm-charts/microservice-base/

      - name: Deploy service to production cluster
        run: |
          helm upgrade \
            --install \
            --atomic \
            --wait --timeout 480s \
            --values chart/values.yaml \
            bancho-service-production \
            common-helm-charts/microservice-base/
