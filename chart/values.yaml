apps:
  - name: bancho-service-api
    environment: production
    group: bancho-service-api
    replicaCount: 1
    container:
      image:
        repository: registry.digitalocean.com/akatsuki/bancho-service
        tag: latest
      port: 80
      env:
        - APP_COMPONENT: api
      imagePullSecrets:
        - name: registry-akatsuki
    service:
      type: ClusterIP
      port: 80

  - name: bancho-service-spam-protection-cronjob
